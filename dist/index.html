<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test task</title>
  <link media="all" rel="stylesheet" href="build/vendor.css">
  <link media="all" rel="stylesheet" href="build/app.css">
</head>
<body>
  <div id="wrapper">
    <ul class="tab-nav">
      <li data-id="tab-regex">Regex</li>
      <li data-id="tab-search">Text Search</li>
      <li data-id="tab-fizzbuzz">FizzBuzz</li>
    </ul>
    <div class="tab" id="tab-regex">
      <div class="regexp">
        <div class="desc">
          Regex: <a href="http://regexr.com/3dfdk" target="_blank">/^([A-Z]{1}[a-z]+(\s?)){1,3}$/</a>
        </div>
        <input type="text" placeholder="Enter your name">
        <span class="valid-name">Great! Your name is valid</span>
        <span class="invalid-name">Sorry, it's not a valid name</span>
      </div>
    </div>
    <div class="tab" id="tab-search">
      <div class="text-search">
        <form class="text-search-form">
          <textarea placeholder="Enter some text"></textarea>
          <button class="submit">Analyze</button>
          <button class="cancel">Clear</button>
        </form>
        <table class="words-list">
          <thead>
            <th>Words (<span class="count"></span>)</th>
            <th>Similarities</th>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <div class="tab" id="tab-fizzbuzz">
      <div class="fizzbuzz">
        <form>
          <input type="number" max="500" placeholder="Iterations">
          <button>Go!</button>
        </form>
        <div class="console"></div>
      </div>
    </div>
  </div>
  <script src="build/vendor.js"></script>
  <script src="build/app.js"></script>
  <script src="http://localhost:35729/livereload.js?snipver=1"></script>
</body>
</html>
